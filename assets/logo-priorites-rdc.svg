<?xml version="1.0" encoding="UTF-8"?>
<!-- SVG wrapper qui inclut le PNG source. Utile si vous n'avez pas vectorisé le logo. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-labelledby="title">
  <title id="title">Priorités RDC — Logo</title>
  <!-- L'image originale se trouve à la racine du projet : "LOGO PRIORITÉS RDC.png" -->
  <!-- Utilise 'slice' pour zoomer/crop les bordures et agrandir le rendu dans le viewport SVG -->
  <image href="/LOGO PRIORITÉS RDC.png" x="0" y="0" width="512" height="512" preserveAspectRatio="xMidYMid slice"/>
</svg>
